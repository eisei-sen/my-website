<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion-like Web Document</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 20px;
      border: none;
      width: 100%;
      outline: none;
    }

    .content {
      font-size: 1rem;
      line-height: 1.6;
      color: #555555;
      border: none;
      width: 100%;
      outline: none;
      resize: none;
      min-height: 300px;
    }

    .title::placeholder {
      color: #cccccc;
    }

    .content::placeholder {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" class="title" placeholder="Enter your title here...">
    <textarea class="content" placeholder="Write your content here..."></textarea>
  </div>
</body>
</html>
